<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div style="height: 1110px;" class="register container-cust">
		<div class="wrapper">
			<div class="wrapper-left float-left">
				<h5>Sign up to Walking Whale</h5>
				<button class="btn-connect"><img src="./assets/img/icon/facebook1.png" alt="">Connect with Facebook</button>
				<h6 class="line-left"></h6>
				<p>Or</p>
				<h6 class="line-right"></h6>
				<div class="form-div">
					<form>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Full name</label>
					      <input type="text" class="form-control" id="inputfullname" placeholder="Vu Minh Quang">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputPassword4">Username</label>
					      <input type="text" class="form-control" id="inputUsername" placeholder="quangvu1811m">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputAddress">Email Address</label>
					    <input type="email" class="form-control" id="inputAddress" placeholder="walkingwhale@gmail.com">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress2">Password</label>
					    <input type="Password" class="form-control" id="inputPassword" placeholder="+8 character">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress2">Retype password</label>
					    <input type="Password" class="form-control" id="inputPassword1" placeholder="+8 character">
					  </div>
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="gridCheck">
					      <label class="form-check-label" for="gridCheck">
					        Creating an accout means you're okay with our <a href="#">Terms of Sevice</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings.</a>  
					      </label>
					    </div>
					  </div>
					</form>
				</div>
				<button class="btn button4 sign-up">Sign up</button>
				<h6>Already a member? <a href="login.html">Sign in</a></h6>
			</div>
			<div class="wrapper-right float-left">
				<img class="close-modal" src="./assets/img/icon/close2.png" alt="">
				<h3>welcom to waling whale!</h3>
				<p>To keep connected with us please login with your personal info</p>
				<a href="login.html"><button class="btn button4 sign-in">Sign in</button></a>
			</div>
		</div>
	</div>
</body>
</html>
