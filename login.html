<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div style="height: 1110px;" class="login container-cust">
		<div class="wrapper">
			<div class="wrapper-left float-left">
				<h3>hello, friend!</h3>
				<p>Enter your personal details and start journey with us</p>
				<a href="register.html"><button class="button button6">Sign up</button></a>
			</div>
			<div class="wrapper-right float-left">
				<img class="close-modal" src="./assets/img/icon/close.png" alt="">
				<h5>Sign in to Walking Whale</h5>
				<button class="btn btn-connect"><img src="./assets/img/icon/facebook1.png" alt="">Connect with Facebook</button>
				<h6 class="line-left"></h6>
				<p>Or</p>
				<h6 class="line-right"></h6>
				<form>
				<div class="form-div">
					  <div class="form-group">
					    <label for="formGroupExampleInput">Usename</label>
					    <input type="text" class="form-control" placeholder="Walkingwhale04">
					  </div>
					  <div class="form-group">
					    <label for="formGroupExampleInput2">Password</label>
					    <input type="text" class="form-control" placeholder="+8 character">
					  </div>
				</div>
				<button class="btn button4 sign-in">Sign in</button>
				<a href="#"><p class="f-password">Forgot password?</p></a>
				<div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Remember me</label>
				  </div>
				<a href="#"><p class="new-account">Create a new account?</p></a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
